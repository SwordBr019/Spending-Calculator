<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="information">
        <div class="container">
            <div class="calculator">
                <h1>Calculadora de Gastos</h1>
                <div class="input-box">
                    <div class="input-fiel">
                    <label for="value" class="value">Salário Mensal</label>
                    <input type="number" id="value" placeholder="Coloque o seu salário mensal">
                </div>

                <div class="input-fiel">
                    <label for="spet" id="fee"> Gasto </label>
                    <input type="number" id="spet" placeholder="Coloque aqui o valor gasto">
                </div>
            </div>
            <h3>Gastou em %</h3>
                <div id="result">
                    <span id="total">

                    </span>
                </div>
                
                <button id="calculate">
                    Calcular
                </button>
                <h4>Feito por Esteves</h4>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
